apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: siacdn-www
  namespace: sia
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: siacdn-www
        siakind: www
    spec:
      containers:
        - name: maxint-www
          image: gcr.io/gradientzoo-1233/siacdn-www:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
