apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: siacdn-www
  namespace: sia
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  tls:
    - secretName: siacdn-www-cert
      hosts:
        - www.siacdn.com
  backend:
    serviceName: siacdn-www
    servicePort: 3000
  rules:
  - host: www.siacdn.com
    http:
      paths:
      - path: /
        backend:
          serviceName: siacdn-www
          servicePort: 3000
